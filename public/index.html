<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Appointment management system for various business types including hostels, hospitals, garages, and more." />
    <meta name="keywords" content="appointment, booking, management, hostel, hospital, garage, business" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Appointment Management System" />
    <meta property="og:site_name" content="Appointment Management System" />
    <meta property="og:url" content="#" />
    <meta property="og:description" content="Comprehensive appointment and booking management system for various business types." />
    <meta property="og:type" content="business.business" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"></noscript>
    
    <!-- Preload Material Icons -->
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>

    <title>Appointment Management System</title>
    <link rel="shortcut icon" href="favicon.ico" />
    
    <!-- Inline critical CSS for faster rendering -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(120deg, #e3f2fd 0%, #f3f4f6 100%);
      }
      .custom-spinner {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background: conic-gradient(
          #1976d2 0deg 90deg,   /* primary */
          #43a047 90deg 180deg, /* success */
          #fbc02d 180deg 270deg,/* warning */
          #e53935 270deg 360deg /* error */
        );
        mask: radial-gradient(farthest-side, transparent 70%, #000 71%);
        -webkit-mask: radial-gradient(farthest-side, transparent 70%, #000 71%);
        animation: spin 1.2s linear infinite;
        margin-bottom: 24px;
        box-shadow: 0 6px 32px 0 rgba(25, 118, 210, 0.12);
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 1.15rem;
        color: #1976d2;
        font-weight: 500;
        letter-spacing: 0.04em;
        opacity: 0.85;
        text-align: center;
        text-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      }
      
      /* Prevent layout shift */
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-spinner">
        <div class="custom-spinner"></div>
        <div class="loading-text">Appointment Management System</div>
      </div>
    </div>
  </body>
</html>
